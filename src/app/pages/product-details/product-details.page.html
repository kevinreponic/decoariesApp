<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/products"></ion-back-button>
        </ion-buttons>
    <ion-title> {{product?.Name}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <img src="../../../assets/images/Decoaries-36.jpg" alt="" class="item-img">
    <ion-item lines="none">
      <ion-icon name="clipboard" slot="start"></ion-icon>
      <ion-label text-wrap>{{product?.Description}}</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-icon slot="start" name="bowtie"></ion-icon>
      <ion-label text-wrap>{{product?.Type}}</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-icon slot="start" name="calculator"></ion-icon>
      <ion-label text-warp>{{product?.Size}}</ion-label>
    </ion-item>
    <ion-button (click)="onAdd()" expand="block">
      Add to My Bag
    </ion-button>
</ion-content>
