<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
      <div class="profile-bg">
      </div>
      
  <ion-row>
    <ion-col size="12">
      <ion-segment [(ngModel)]="segment" (ionChange)="onChange($event)">
    <ion-segment-button checked="true" value="info">
      <ion-icon name="information-circle-outline"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="favs">
      <ion-icon name="heart"></ion-icon>
    </ion-segment-button>
  </ion-segment>
    </ion-col>
  </ion-row>

  <div *ngIf="segment == 'info'">
    <ion-list>
      <ion-item>
        <ion-icon slot="start" name="person"></ion-icon>
        <ion-label *ngIf="!edit">{{user?.name}}</ion-label>
        <ion-input *ngIf="edit" [formControl]="editForm.controls['name']" type="text" placeholder="Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="mail"></ion-icon>
        <ion-label *ngIf="!edit">{{user?.email}}</ion-label>
        <ion-input *ngIf="edit" [formControl]="editForm.controls['email']" type="text" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item *ngIf="user.type == 'Company'">
          <ion-icon slot="start" name="globe"></ion-icon>
          <ion-label *ngIf="!edit">{{user?.website}}</ion-label>
          <ion-input *ngIf="edit" [formControl]="editForm.controls['website']" type="text" placeholder=""></ion-input>
      </ion-item>
      <ion-item>
          <ion-icon slot="start" name="call"></ion-icon>
          <ion-label *ngIf="!edit">{{user?.phone}}</ion-label>
          <ion-input *ngIf="edit" [formControl]="editForm.controls['phone']" type="text" placeholder="Phone Number (opt)"></ion-input>
        </ion-item>
    </ion-list>
    <ion-button *ngIf="!edit" (click)="onEdit()" color="tertiary" expand="block">
      Edit Profile
    </ion-button>
    <ion-button *ngIf="edit" [disabled]="!editForm.valid" (click)="onSave()" color="success" expand="block">
      Save Changes
    </ion-button>
  </div>

  <div *ngIf="segment == 'favs'">
      <ion-card>
        <img src="../../../assets/images/Decoaries-11.jpg" alt="">
          <ion-card-header>    
            <ion-card-subtitle>Coming Soon</ion-card-subtitle>
            <ion-card-title>Favorites</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Coming soon, you'll be able to save your favorite Decoaries products in your profile for easy access!
          </ion-card-content>
        </ion-card>
  </div>

</ion-content>
