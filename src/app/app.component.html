<ion-app>
  <ion-split-pane>
    <ion-menu [disabled]="!isLogged">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
          <ion-list>
            <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
              <app-menu-item [link]="p"></app-menu-item>
            </ion-menu-toggle>
          </ion-list>
        </ion-content>
        <ion-footer>
          <ion-item (click)="logout()">
            <ion-icon slot="start" name="power"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-footer>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
